<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="if(protectAdminPage()){ updateAdmin(); renderNotificationsList('adminNotifs'); }">

<header>
  <h1>üè† Hostel Leave Management System</h1>

  <nav>

  <div class="stats">
