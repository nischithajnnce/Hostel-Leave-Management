<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="updateHeaderForSession(); renderProfile();">

<header>
  <h1>üè† Hostel Leave Management System</h1>
  <p class="subtitle"><b>Profile</b></p>

  <nav>
    <a href="index.html">Home</a>
    <a href="apply_leave.html">Apply Leave</a>
    <a href="my_leaves.html">My Leaves</a>
    <span id="loginStatus" style="margin-left:10px;"></span>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Your Profile</h2>
    <div id="profileMsg" class="success-msg"></div>

    <div class="form-group"><label>Name</label><input id="profileName" readonly /></div>
    <div class="form-group"><label>Email</label><input id="profileEmail" /></div>
    <div class="form-group"><label>Phone</label><input id="profilePhone" /></div>
    <div class="form-group"><label>Room</label><input id="profileRoom" /></div>
    <div class="form-group"><label>Role</label><div id="profileRole" style="font-weight:700"></div></div>
    <div class="form-group"><label>Registered</label><div id="profileRegistered"></div></div>
    <div class="form-group"><label>New Password (leave blank to keep)</label><input type="password" id="profilePass" /></div>

    <button class="btn" onclick="updateProfile()">Save Profile</button>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
