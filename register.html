<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="updateHeaderForSession();">

<header>
  <h1>ğŸ  Hostel Leave Management System</h1>
  <p class="subtitle">Register</p>

  <nav>
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="apply_leave.html">Apply Leave</a>
    <a href="admin.html">Admin</a>
    <a href="students.html">Students</a>
    <a href="my_leaves.html">My Leaves</a>
    <span id="loginStatus" style="margin-left:10px;"></span>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>ğŸ“ Register</h2>

    <div class="success-msg" id="regSuccess"></div>
    <div class="error-msg" id="regError"></div>

    <div class="form-group">
      <label>Name *</label>
      <input type="text" id="regName" />
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" id="regEmail" />
    </div>

    <div class="form-group">
      <label>Phone (10 digits) *</label>
      <input type="text" id="regPhone" maxlength="10" />
    </div>

    <div class="form-group">
      <label>Room *</label>
      <input type="text" id="regRoom" />
    </div>

    <div class="form-group">
      <label>Role *</label>
      <select id="regRole">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group">
      <label>Password (min 8, upper, lower, number, special) *</label>
      <input type="password" id="regPass" />
    </div>

    <div class="form-group">
      <label>Confirm Password *</label>
      <input type="password" id="regPassConfirm" />
    </div>

    <button class="btn" onclick="registerStudent()">Register Now</button>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
